<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Web</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="chat-container">

    {% if mostrar_confirmacion %}

  <div class="input-container">
    <form method="post">
      <input type="text" name="pregunta" placeholder="EscribÃ­ algo..." required>
      <button type="submit">Enviar</button>
    </form>

      <button type="submit" name="modo" value="pregunta">Modo Preguntar</button>
    </form>
  </div>

  <script>
    window.scrollTo(0, document.body.scrollHeight);
  </script>
</body>
</html>
